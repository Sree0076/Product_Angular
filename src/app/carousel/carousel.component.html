<div class="carousel-container">
  <div class="card-carousel">
    @for (item of product; track product) {
    <div class="card">
      <h6>{{item.title}}</h6>
      <img [src]="item.images[0]" alt="Image 1">
      <div class="card-content">
        <h6>&#8377; {{ item.price }}</h6>
        <p>{{item.description}}</p>
      </div>
    </div>
  }
  </div>
</div>
